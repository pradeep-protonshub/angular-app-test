<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <div class="container">
    <form id="searchForm">
      <div class="form-group">
          <div class="input-group" id="filter">
            <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
            <input type="text" class="form-control" name="searchString" placeholder="Search..." [(ngModel)]="searchString">
          </div>
      </div>
  </form>
   
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>URL</th>
          <th>Created At</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection.data | paginate: config |  filter: searchString " (click)="api_data(item)">
         <td>{{item.title}}</td>
         <td>{{item.url}}</td>
        <td>{{item.created_at}}</td>
        <td>{{item.author}}</td>
        </tr>
      </tbody>
    </table>
